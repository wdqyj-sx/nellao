        //定义下雨场景 着色器\\
        function FS_Rain() {
            return "uniform sampler2D colorTexture;\n\
                    varying vec2 v_textureCoordinates;\n\
                    \n\
                    float hash(float x){\n\
                          return fract(sin(x*23.3)*13.13);\n\
                    }\n\
                    \n\
                    void main(void){\n\
                    \n\
                        float time = czm_frameNumber / 60.0;\n\
                        vec2 resolution = czm_viewport.zw;\n\
                        \n\
                        vec2 uv=(gl_FragCoord.xy*2.-resolution.xy)/min(resolution.x,resolution.y);\n\
                        vec3 c=vec3(.6,.7,.8);\n\
                        \n\
                        float a=-.4;\n\
                        float si=sin(a),co=cos(a);\n\
                        uv*=mat2(co,-si,si,co);\n\
                        uv*=length(uv+vec2(0,4.9))*.3+1.;\n\
                        \n\
                        float v=1.-sin(hash(floor(uv.x*100.))*2.);\n\
                        float b=clamp(abs(sin(20.*time*v+uv.y*(5./(2.+v))))-.95,0.,1.)*20.;\n\
                        c*=v*b; \n\
                        \n\
                        gl_FragColor = mix(texture2D(colorTexture, v_textureCoordinates), vec4(c,1), 0.5);  \n\
                    }\n\
             ";
        }
        var collection = viewer.scene.postProcessStages;
        function Cancel() {

        function Rain() {
            Cancel();
            var fs_rain = FS_Rain();
            var snow = new Cesium.PostProcessStage({
                name: 'czm_rain',
                fragmentShader: fs_rain
            });
            viewer.scene.skyAtmosphere.hueShift = -0.8;
            viewer.scene.skyAtmosphere.saturationShift = -0.7;
            viewer.scene.skyAtmosphere.brightnessShift = -0.33;
            viewer.scene.fog.density = 0.001;
            viewer.scene.fog.minimumBrightness = 0.8;
            collection.add(snow)
        }

        function loadH(_value){
            var ArrH = []
            for(var i=0;i<_value.length;i++){
                if (_value[i] != null && _value[i] != undefined) {
                    //将笛卡尔坐标转为地理坐标
                    var cartographic = scenes.globe.ellipsoid.cartesianToCartographic(_value[i]);
                    var longitudeString = Cesium.Math.toDegrees(cartographic.longitude);//经度
                    var latitudeString = Cesium.Math.toDegrees(cartographic.latitude);//维度
                    var height = Math.ceil(cartographic.height);//高度
                    ArrH.push(height);
                }
            }
            return {maxHeight:Math.max.apply(null,ArrH),minHeight:Math.min.apply(null,ArrH)}
        }
