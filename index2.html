<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>cesium添加图标</title>
	<link rel="stylesheet" href="./Widgets/widgets.css" />
	<script src="./Cesium.js"></script>
</head>

<body style="margin: 0px;padding: 0px;">
	<div id="cesiumContainer" style="width: 100%;height: 900px;background-color: rosybrown;"></div>
</body>
<script>
	var viewer = new Cesium.Viewer('cesiumContainer', {
		//需要进行可视化的数据源的集合
		animation: false, //是否显示动画控件
		shouldAnimate: true,
		homeButton: false, //是否显示Home按钮
		fullscreenButton: false, //是否显示全屏按钮
		baseLayerPicker: false, //是否显示图层选择控件
		geocoder: false, //是否显示地名查找控件
		timeline: false, //是否显示时间线控件
		sceneModePicker: false, //是否显示投影方式控件
		navigationHelpButton: false, //是否显示帮助信息控件
		infoBox: false, //是否显示点击要素之后显示的信息
		requestRenderMode: true, //启用请求渲染模式
		scene3DOnly: false, //每个几何实例将只能以3D渲染以节省GPU内存
		sceneMode: 3, //初始场景模式 1 2D模式 2 2D循环模式 3 3D模式  Cesium.SceneMode
		//fullscreenElement: document.body, //全屏时渲染的HTML元素 暂时没发现用处
		imageryProvider: new Cesium.createTileMapServiceImageryProvider({
			url: 'http://localhost:9000/terrain/ee4eb73050de11eba84a2bf6ecb72652'
			,
			credit: "googvarile"
		})
	});
	var layers = viewer.imageryLayers;





</script>

</html>
